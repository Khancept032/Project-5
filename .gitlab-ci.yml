image: docker

services:
    - docker:dind

stages:
    - test
    - prod

pushing-to-master:
    stage: prod
    only:
        - master
    script:
        - sudo apt-get install -y python-pip
        - sudo pip install docker-compose
        - sudo docker-compose up -d --build
        - echo "script for testing all endpoints here"
    environment: master
